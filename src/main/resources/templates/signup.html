<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<title>Sign up to your account ipayso</title>
	<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top-menu-bar">
				<div class="logo-ipayso">
					<img src="../static/images/logo-ipayso.png" th:src="@{images/logo-ipayso.png}" alt="logo ipayso"/>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 banner-sign-up">
				<h1 class="banner-header">Payment via your mobile</h1>
				<div class="sign-up-desc">just got safer</div>
				<div class=""></div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<h2 class="form-ipayso">sign up to your account</h2>
				<div class='signup'>
					<form th:object="${user}" th:action="@{/signup}" method="post">
						<input type="hidden" th:field="*{id}"/>
           				<input type="hidden" th:field="*{version}"/>
           				
           				<div class="alert alert-danger" th:if="${#fields.hasErrors()}">
           					<div th:each="detailedError : ${#fields.detailedErrors()}">
           						<span th:text="${detailedError.message}"></span>
           					</div>
           				</div>
           				<div class="alert alert-danger" th:if="${not #strings.isEmpty(msg)}">
           					<span th:text="${msg}"></span>
           				</div>
           				
						<div class="ips-login" th:classappend="${#fields.hasErrors('email')} ? has-error">
							<input type='text' placeholder='E-mail (as username)' th:field="*{email}" />
						</div>
						<div class="ips-pass" th:classappend="${#fields.hasErrors('password')} ? has-error">
							<input type='text' placeholder='Password' th:field="*{password}"/>
						</div>
						<div class="ips-pass">
							<input type='text' placeholder='Confirm password' th:field="*{passwordConfirm}"/>
						</div>
						<div class="h-input">Date of birth:</div>
						<div class="row" th:classappend="${#fields.hasErrors('month') or
														 #fields.hasErrors('day') or 
														 #fields.hasErrors('year')} ?  has-error">
							<div class="col-lg-4">
								<select class="f-select" id="sel1" th:field="*{month}">
									<option placeholder="#{label.signup.month}"
											th:each="month : ${months}" 
									        th:value="${month}" 
									        th:text="${month.description}">Month</option>
								</select>
							</div>
							<div class="col-lg-4">
								<select class="f-select" id="sel2" th:field="*{day}">
									<option placeholder="#{label.signup.day}"
											th:each="day : ${days}" 
									        th:value="${day}" 
									        th:text="${day.description}">Day</option>
								</select>
							</div>
							<div class="col-lg-4">
								<span class="f-year"></span>
								<input type='text' maxlength="4" placeholder='Year' th:field="*{year}"/>
							</div>
						</div>
						<div class="row radio-margin">
							<div class="col-lg-6" th:each= "gender : ${genders}">
								<label class="f-radio"> <input name="radio" type="radio" th:value="${gender}" th:field="*{gender}"/> 
									<span th:text="${gender.description}" ></span>
								</label>
							</div>
							<!-- <div class="col-lg-6">
								<label class="f-radio"> <input name="radio" type="radio" value="Female" th:field="*{gender}"/> Female
								</label>
							</div> -->
						</div>
						<div class="ips-country">
							<input type='text' placeholder='Country'  th:field="*{country}"/>
						</div>
						<div class="ips-bank">
							<input type='text' placeholder='Bank'  th:field="*{bank}"/>
						</div>
						<div class="ips-iban">
							<input type='text' placeholder='Bank account#'  th:field="*{bank_acc}"/>
						</div>
						<button type="submit" class="btn btn-default">CREATE ACCOUNT</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<article class="b-page1_top"></article>
	<!--/*/ <th:block th:include="fragments/scripts :: scripts"></th:block> /*/-->
</body>
</html>
