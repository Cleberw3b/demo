<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<title>I Pay So</title>
	<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
	
</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 top-menu-bar">
					<div class="logo-ipayso">
						<img src="/static/images/logo-ipayso.png" th:src="@{/images/logo-ipayso.png}" alt="logo ipayso" class="logo-img"/>
					</div>
				</div>
			</div>
		</div>
	    <div class="container-fluid">
	    	<div class="row" style="text-align: center;">
		        <h1 th:text="#{label.title.adminArea}"></h1>
	        </div>
	        <div class="alert alert-info"  th:if="${not #strings.isEmpty(msg)}">
     			<span th:text="${msg}"></span>
     		</div>
	        <div class="row">
	        	<div class="row" style="padding: 30px">	        	
		        	<div style="float: left;">
			            <button type="button" class="btn"><a th:href="@{/home}" th:text="#{label.admin.table.home}"></a></button>
		            </div>
		           	<div style="float: left; margin-left: 5px;">
			            <button type="button" class="btn"><a th:href="@{/customers/add}" th:text="#{label.admin.table.add}"></a></button>	
		            </div>
	        	</div>
	            <div class="row panel panel-default">
	            	<div class="panel-heading" th:text="#{label.admin.table.customer.title}"></div>
			        <table class="table table-striped">
				        <tr>
			                <td th:text="#{label.admin.table.id}"></td>
			                <td th:text="#{label.admin.table.username}"></td>
			                <td th:text="#{label.admin.table.birthday}"></td>
			                <td th:text="#{label.admin.table.gender}"></td>
			                <td th:text="#{label.admin.table.role}"></td>
			                <td th:text="#{label.admin.table.country}"></td>
			                <td th:text="#{label.admin.table.bank}"></td>
			                <td th:text="#{label.admin.table.bank.acc}"></td>
			                <td th:text="#{label.admin.table.email}"></td>
			                <td th:text="#{label.admin.table.action}"></td>
			                <td th:text="#{label.admin.table.action}"></td>
			            </tr>
				        <tr th:each="customer : ${customers}">
			                <td th:text="${customer.id}"></td>
			                <td th:text="${customer.username}"></td>
			                <td th:text="${customer.birthday}"></td>
			                <td th:text="${customer.gender}"></td>
			                <td th:text="${customer.role}"></td>
			                <td th:text="${customer.country}"></td>
			                <td th:text="${customer.bank}"></td>
			                <td th:text="${customer.bank_acc}"></td>
			                <td th:text="${customer.user.email}"></td>
			                <td><a th:href="@{'/customers/edit/' + ${customer.id}}" th:text="#{label.admin.table.edit}"></a></td>
			                <td><a th:href="@{'/customers/delete/' + ${customer.id}}" th:text="#{label.admin.table.delete}"></a></td>
			            </tr>
		            </table>
	            </div>
	            <div th:fragment='paginationbar'>
			        <div style="text-align: center; margin: auto;">
			            <ul class='pagination pagination-centered'>
			                <li th:class="${page.firstPage}?'disabled':''">
			                <span th:if='${page.firstPage}'>← First</span>
			                <a th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'>← First</a>
			                </li>
			                <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
			                <span th:if='${not page.hasPreviousPage}'>«</span>
			                <a th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page=${page.number-2},size=${page.size})}' title='Go to previous page'>«</a>
			                </li>
			                <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
			                <span th:if='${item.current}' th:text='${item.number}'>1</span>
			                <a th:if='${not item.current}' th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span th:text='${item.number}'>1</span></a>
			                </li>
			                <li th:class="${page.hasNextPage}? '' : 'disabled'">
			                <span th:if='${not page.hasNextPage}'>»</span>
			                <a th:if='${page.hasNextPage}' th:href='@{${page.url}(page=${page.number},size=${page.size})}' title='Go to next page'>»</a>
			                </li>
			                <li th:class="${page.lastPage}? 'disabled' : ''">
			                <span th:if='${page.lastPage}'>Last →</span>
			                <a th:if='${not page.lastPage}' th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last →</a>
			                </li>
			            </ul>
			        </div>
			    </div>
            </div>
	    </div>
	    <!--/*/ <th:block th:include="fragments/scripts :: scripts"></th:block> /*/-->
	</body>
</html>
