<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	
	<title>Log in to your account</title>
	<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top-menu-bar">
				<div class="logo-ipayso">
					<img src="../static/images/logo-ipayso.png" th:src="@{images/logo-ipayso.png}" alt="logo ipayso"/>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 banner-sign-up">
				<h1 class="banner-header">Payment via your mobile</h1>
				<div class="sign-up-desc">just got safer</div>
				<div class="btn btn-default btn-login">
					<a href="signup">SIGN UP</a>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h2 class="form-ipayso">Log in to your account</h2>
				<div class='signup'>
					<form th:object="${login}" th:action="@{/login}" method="post">
						<div class="alert alert-danger" th:if="${not #strings.isEmpty(msg)}">
           					<span th:text="${msg}"></span>
           				</div>
						<div class="ips-login">
							<input name="username" type='text' placeholder='E-mail (as username)' />
						</div>

						<div class="ips-pass">
							<input name="password" type='password' placeholder='Password' />
						</div>
						<div class="forgot-pass">
							<a href="#">Forgot password? </a>
						</div>
						
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<button type="submit" class="btn btn-default">LOG IN</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<article class="b-page1_top"></article>
	<!--/*/ <th:block th:include="fragments/scripts :: scripts"></th:block> /*/-->
</body>
</html>
