<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

<title>Sign up to your account ipayso</title>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top-menu-bar">
				<div class="logo-ipayso">
					<img src="../static/images/logo-ipayso.png" th:src="@{images/logo-ipayso.png}" alt="logo ipayso" />
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 banner-sign-up">
				<h1 class="banner-header">Payment via your mobile</h1>
				<div class="sign-up-desc">just got safer</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

				<h2 class="form-ipayso">sign up to your account</h2>
				<div class='signup'>
					<form th:object="${bugReportTicket}" th:action="@{/bugReport}" method="post">
						<div class="alert alert-danger" th:if="${#fields.hasErrors()}">
							<div th:each="detailedError : ${#fields.detailedErrors()}">
								<span th:text="${detailedError.message}"></span>
							</div>
						</div>
						<div class="alert alert-danger" th:if="${not #strings.isEmpty(msg)}">
							<span th:text="${msg}"></span>
						</div>
						<div class="" th:classappend="${#fields.hasErrors('title')} ? has-error">
							<input type='text' placeholder='Title' th:field="*{title}" />
						</div>
						<div class="" th:classappend="${#fields.hasErrors('url')} ? has-error">
							<input type='text' placeholder='URL' th:field="*{url}" />
						</div>
						<textarea placeholder='Description' th:field="*{description}" cols="50" rows="15"/>
						<button type="button" class="btn btn-default" id="cancelBugReport">Cancel</button>
						<button type="submit" class="btn btn-default">Report</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<article class="b-page1_top"></article>
	<!--/*/ <th:block th:include="fragments/scripts :: scripts"></th:block> /*/-->
	<script th:inline="javascript">
		$(document).ready(function(){
		    $('#cancelBugReport').click(function(){
		        window.location= "/devipayso-1.0/home";
		    });
		});
	</script>
</body>
</html>
