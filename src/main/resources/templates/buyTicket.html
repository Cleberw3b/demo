<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	
	<title>Account not encountered</title>
	<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top-menu-bar">
				<div class="logo-ipayso">
					<img src="/static/images/logo-ipayso.png" th:src="@{/images/logo-ipayso.png}" alt="logo ipayso" class="logo-img"/>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 banner-sign-up">
				<h1 class="banner-header" th:text="#{label.banner.header}"></h1>
				<div class="sign-up-desc" th:text="#{label.banner.desc}"></div>
				<div class="btn btn-default btn-login">
					<a th:href="@{/signup}" th:text="#{label.sigup}"></a>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="alert alert-danger" th:if="${not #strings.isEmpty(msg)}">
           			<span th:text="${msg}"></span>
           		</div>
           		<div>
           			<form th:action="@{/buy}" method="post" enctype="utf8">
           				<span class="input-group-addon" id="price" th:text="#{label.field.price}"></span>
						<input type="text" class="form-control" placeholder="PRICE" name="price"/>
           				<button type="submit" class="btn btn-default" onclick="buy()" th:text="#{label.button.buy}"></button>
					</form>
           		</div>
			</div>
		</div>
	</div>
	<script src="/static/js/buy.js" th:src="@{/js/buy.js}" type="text/javascript" th:type="text/javascript"></script>
	<article class="b-page1_top"></article>
	<!--/*/ <th:block th:include="fragments/scripts :: scripts"></th:block> /*/-->
</body>
</html>
