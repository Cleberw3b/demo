<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">


	<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

	<title>You have successfully registered!</title>
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top-menu-bar">
				<div class="logo-ipayso">
					<img src="../static/images/logo-ipayso.png" th:src="@{images/logo-ipayso.png}" alt="logo ipayso"/>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 banner-sign-up">
				<h1 class="banner-header">Payment via your mobile</h1>
				<div class="sign-up-desc">just got safer</div>
				<div class=""></div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="signup">

					<h1 class="success-registered">You have successfully registered!</h1>
					
					<form >
					
					                <div >
										<h1>Hello <spam th:text="${user.email}"></spam></h1>
					                    <label >Email:</label>
					
					                    <div >
					
					                        <p th:text="${user.email}">Email</p>
					
					                    </div>
					                    <label >Hint Questions:</label>
					
					                    <div >
					
					                        <p th:text="${user.question1}">Question1</p>
					                        <p th:text="${user.question2}">Question2</p>
					
					                    </div>
					
					                </div>
					
					            </form>
					
					<div class="btn btn-default btn-login view-account"><a th:href="@{/editMyAccount}">Edit Account</a></div>
					
				</div>
			</div>
		</div>
	</div>
	<article class="b-page1_top"></article>
	<!--/*/ <th:block th:include="fragments/scripts :: scripts"></th:block> /*/-->
</body>
</html>
