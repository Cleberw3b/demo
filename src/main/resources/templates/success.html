<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">

	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=768"/>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900&amp;subset=latin-ext" />
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" media="screen" />		  
	<link rel="stylesheet" href="../../static/css/main.css" th:href="@{../css/main.css}" type="text/css" />	

	<title>You have successfully registered!</title>
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top-menu-bar">
				<div class="logo-ipayso">
					<img src="../../static/images/logo-ipayso.png" th:src="@{../images/logo-ipayso.png}" alt="logo ipayso"/>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 banner-sign-up">
				<h1 class="banner-header">Payment via your mobile</h1>
				<div class="sign-up-desc">just got safer</div>
				<div class=""></div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="signup">

					<h1 class="success-registered">You have successfully registered!</h1>
					
					<form >
					
					                <div >
										<h1>Hello <spam th:text="${user.email}"></spam></h1>
					                    <label >Email:</label>
					
					                    <div >
					
					                        <p th:text="${user.email}">Email</p>
					
					                    </div>
					
					                </div>
					
					            </form>
					
					<div class="btn btn-default btn-login view-account"><a th:href="@{/editMyAccount/user.id}">Edit Account</a></div>
					
				</div>
			</div>
		</div>
	</div>
	<article class="b-page1_top"></article>
	<div class="copyright">Â© 2017 - IPaySo. All rights reserved.</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
