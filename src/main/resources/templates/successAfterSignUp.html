<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">


<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

<title>You have successfully registered!</title>

</head>
<body onLoad="setTimeout('delayer()', 20000)">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top-menu-bar">
				<div class="logo-ipayso">
					<img src="../static/images/logo-ipayso.png"
						th:src="@{images/logo-ipayso.png}" alt="logo ipayso" class="logo-img"/>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 banner-sign-up">
				<h1 class="banner-header">Payment via your mobile</h1>
				<div class="sign-up-desc">just got safer</div>
				<div class=""></div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="signup">

					<h1 class="success-registered">Confirm your e-mail!</h1>
					<div>
						<h2>Please,</h2>
						<h3>check <spam th:text="${user.email}"></spam> to confirm your e-mail address. </h3>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<div>
							<p id="msg">You will be redirected to home page...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<article class="b-page1_top"></article>
	<script th:inline="javascript">
		function delayer(){
		    window.location = "/devipayso-1.0/home";
		}
	</script>
	<!--/*/ <th:block th:include="fragments/scripts :: scripts"></th:block> /*/-->
</body>
</html>
